apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
    matchExpressions:
      - key: city
        operator: In
        values:
          - chennai
          - hyderabad
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx
        city: chennai
        trainer: Nag
    spec:
      containers:
      - name: nginx-container 
        image: nginx:latest